<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tv Shows{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>    
    <script src="https://kit.fontawesome.com/bf2af6f65a.js" crossorigin="anonymous"></script>
</head>
<body onload="document.getElementById('show_title').focus();" class="bg-dark">
    <div class="container-fluid p-5">
        <div class="row bg-light">
            <div class="col-4 offset-3">
                <h1 class="text-dark">{% block heading_title %}TÃ­tulo{% endblock %}{% block show_id %}{% endblock %}</h1>
            </div>
            <div class="col-2 text-end">
                <a href="{% url 'my_shows' %}" class="link-info">Go Back</a>
            </div>
        </div>
        <form action="{% block form_action %}{% endblock %}" method="POST">
            {% csrf_token %}
            <div class="row bg-light">
                <div class="col-6 offset-3">
                    <div class="row">
                        <div class="mb-3">
                            <label for="show_title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="show_title" name="show_title" value="{{ this_show.title }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            {% block network_select %}{% endblock %}
                        </div>
                        <div class="col-6">
                            <div class="mb-3 d-inline">
                                <label for="show_date" class="form-label">Release Date</label>
                                <input type="date" class="form-control" id="show_date" name="show_date" value="{{ this_show.release_date|date:'Y-m-d' }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label for="show_description" class="form-label">Description</label>
                            <textarea class="form-control" id="show_description" name="show_description" rows="3" required>{{ this_show.description }}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3 text-center">
                <div class="col-6 offset-3">
                    <button type="submit" class="btn btn-warning">{% block button_name %}{% endblock %}</button>
                </div>
            </div>
        </form>
        <div class="row text-center mt-3">
            <div class="col-6 offset-3">
                {% block form_link %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
